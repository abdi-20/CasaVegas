<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>

    <div class="container">

        <div class="container-form">
            <form class="sign-in">
                <h2>Iniciar Sesión</h2>
                <img src="img/logo_nav.png" alt="Logo Hotel Casavegas" class="logo-form">
                <div class="social-networks">
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                </div>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="password">
                </div>
                <a href="#">¿Olvidastes tu contraseña?</a>
                <button class="button">Iniciar Sesión</button>
            </form>
        </div>

        <div class="container-form">
            <form class="sign-up">
                <h2>Registrarse</h2>
                <img src="img/logo_nav.png" alt="Logo Hotel Casavegas" class="logo-form">
                <div class="social-networks">
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                </div>
                <span>Use su correo electrónico para Registrarse</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="password">
                </div>
                <button class="button">Registrarse</button>
            </form>
        </div>

        <div class="container-overlay">
            
            <div class="overlay-panel" id="overlay-left">
                <h2>¡Hola!</h2>
                <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-ir-a-login">Iniciar Sesión</button>
            </div>

            <div class="overlay-panel" id="overlay-right">
                <h2>¡Bienvenido!</h2>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-ir-a-registrar">Registrarse</button>
            </div>
        </div>

    </div> <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="javascript/Login.js"></script>
</body>
</html>
